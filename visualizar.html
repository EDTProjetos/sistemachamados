<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados - Visualizar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Animação de rotação para o spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        /* Estilo para focar nos selects */
        select:focus {
            outline: none !important;
            border-color: #20c997 !important; /* Cor verde-água */
            box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.3) !important; /* Sombra suave */
        }
        /* Estilo para linhas da tabela ao passar o mouse */
        tr:hover {
            background-color: #f0fdf4; /* Um verde bem claro */
            transition: background-color 0.2s ease-in-out;
        }
        /* Estilo para o botão de navegação ativo */
        .btn-active {
            background-color: #20c997; /* Verde-água */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-active:hover {
            background-color: #17a2b8; /* Azul mais escuro ao passar o mouse */
        }
        /* Estilo para os pills de status/prioridade */
        .pill {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.75rem;
            border-radius: 9999px; /* Arredondado */
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* font-semibold */
            line-height: 1;
            text-transform: uppercase;
        }
        .pill-success { background-color: #d1fae5; color: #065f46; } /* Verde para Baixa Prioridade */
        .pill-warning { background-color: #fef3c7; color: #92400e; } /* Amarelo para Média Prioridade */
        .pill-danger { background-color: #fee2e2; color: #991b1b; } /* Vermelho para Alta Prioridade */
        .pill-info { background-color: #dbeafe; color: #1e40af; } /* Azul para Status Aberto */
        .pill-purple { background-color: #ede9fe; color: #5b21b6; } /* Roxo para Em Andamento */
        .pill-gray { background-color: #e5e7eb; color: #374151; } /* Cinza para Concluído */
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i class="fas fa-ticket-alt text-3xl text-teal-600"></i>
                <h1 class="text-2xl font-extrabold text-gray-900">Sistema de Chamados</h1>
            </div>
            <nav class="flex items-center space-x-3">
                <a href="index.html" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 transition-colors shadow-sm">
                    <i class="fas fa-plus mr-2"></i>Abrir Chamado
                </a>
                <a href="visualizar.html" class="btn-active px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-list-ul mr-2"></i>Visualizar Chamados
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-12 w-full">
        <div class="bg-white rounded-xl shadow-2xl p-8 border border-gray-200">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">
                <i class="fas fa-clipboard-list mr-3 text-teal-600"></i>Painel de Chamados
            </h2>
            
            <!-- Filtros -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200 shadow-inner">
                <div>
                    <label for="filtroSetor" class="block text-sm font-semibold text-gray-700 mb-1">Filtrar por Setor:</label>
                    <select id="filtroSetor" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 transition duration-200">
                        <option value="">Todos os Setores</option>
                        <option>Tecnologia</option>
                        <option>Recursos Humanos</option>
                        <option>Financeiro</option>
                        <option>Comercial</option>
                        <option>Operações</option>
                        <option>Planejamento</option>
                    </select>
                </div>
                <div>
                    <label for="filtroPrioridade" class="block text-sm font-semibold text-gray-700 mb-1">Filtrar por Prioridade:</label>
                    <select id="filtroPrioridade" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 transition duration-200">
                        <option value="">Todas as Prioridades</option>
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </div>
                <div>
                    <label for="filtroStatus" class="block text-sm font-semibold text-gray-700 mb-1">Filtrar por Status:</label>
                    <select id="filtroStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 transition duration-200">
                        <option value="">Todos os Status</option>
                        <option>Aberto</option>
                        <option>Em Andamento</option>
                        <option>Concluído</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabela de Chamados -->
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Solicitante</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Setor</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Descrição</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Prioridade</th>
                            <th class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="chamadosTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas serão inseridas via JS -->
                    </tbody>
                </table>
            </div>
            
            <!-- Estado de Carregamento/Vazio -->
            <div id="tableState" class="text-center py-10 text-gray-500 font-medium text-lg"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2024 Sistema de Chamados. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/view.js"></script>
</body>
</html>
